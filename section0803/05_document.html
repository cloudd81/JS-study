<!DOCTYPE html>  
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>15_document.html</title>
        <style>
            #demo{
                position: absolute;
                right: 0;
                bottom: 0;
                background-color: aqua;
                width: 150px;
                height: 150px;
            }
        </style>
    </head>
    <body>        

        <div id="demo"></div>

        
        <script>
            // 객체 object
            // -> 객체명.멤버함수()
            // -> 객체명.멤버변수

            // document 객체
            // -> html 페이지의 본문<body>를 가리키는 객체

            document.write(123);
            document.write("대한민국");
            document.write("<hr>");

            document.write(3+5);        //8
            document.write("<hr>");
            document.write(3+"5");      //35
            document.write("<hr>");
            document.write("3"+5);      //35
            document.write("<hr>");
            document.write("3"+"5");    //35
            document.write("<hr>");
            document.write("3+5");      //3+5
            document.write("<hr>");


            let name="손흥민";
            let age=25;
            let height=178.9;
            
            document.write("이름 : "+name+"<hr>");
            document.write("나이 : "+age+"<hr>");
            document.write("키 : "+height+"<hr>");

            // 자바스크립트에서 HTML tag 사용시 문자열 처리해서 사용한다
            document.write("<hr>");
            document.write("개나리<br> <p>진달래</p>");
            document.write("<img src='../../images/monkey.png'>");
            document.write("<hr>");
            ///////////////////////////////////////////////////
            
            let str=""; //빈문자열(글자 갯수가 0개)
            str=str+"ONE"
            document.write(str);
            document.write("<hr>");

            str=str+"TWO";
            document.write(str);
            document.write("<hr>");
            ///////////////////////////////////////////////////

            // 본문 <body>에 있는 id 속성 접근
            // 1) 순수 Javascript로 접근하기
            // document.getElementById("demo")

            // 2) jQuery로 접근하기
            // $("#demo")
        

            // 연습) 이름, 나이, 키 값들을 id="demo"에 표로 작성하여 출력하고자 한다.
            name="김연아";
            age=30;
            height=165.7;

            let result=""; // 최종 결과값
            result=result + "<table border='1'>";
            result=result + "<tr>";
            result=result + "   <th>이름</th>";
            result=result + "   <td>" + name + "</td>";
            result=result + "</tr>";
            result=result + "<tr>";
            result=result + "   <th>나이</th>";
            result=result + "   <td>" + age + "</td>";
            result=result + "</tr>";
            result=result + "<tr>";
            result=result + "   <th>키</th>";
            result=result + "   <td>" + height + "</td>";
            result=result + "</tr>";
            result=result + "</table>";

            document.getElementById("demo").innerHTML=result; // 결과값을 HTML 태그 형식으로 출력
            // document.getElementById("demo").innerText=result; 결과값을 문자열로 출력

        </script>

    </body>
</html>
