<!DOCTYPE html>  
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>03_배열연습문제.html</title>
    </head>
    <body>        

        <h3>배열연습문제</h3>

        <script>
            let num=[7,8,-9,5,6];
            let size=num.length; // 5

            document.write(num);
            document.write("<hr>");


            //문1)배열 요소의 전체 합을 구하시오
            let sum = 0;
            for(let i=0; i<size; i++) {
                sum+=num[i]     
            } // for end
            document.write("1) : " + sum);           
            document.write("<hr>");

            //문2)음수의 갯수를 구하시오
            let neg = 0;
            for(let i=0; i<size; i++) {
                if (num[i]<0) {
                    neg++
                }
            } // for end
            document.write("2) : " + neg);           
            document.write("<hr>");


            //문3)최대값, 최소값을 각각 구하시오
            
            // 1) Math함수 사용해보기
            document.write("3-1)<br>")
            document.write("최대값 : "+Math.max(...num)+"<br>");
            document.write("최소값 : "+Math.min(...num)+"<br>");
            document.write("<br><br>");
            
            // 2) 내림차순 사용해보기
            document.write("3-2)<br>")
            num.sort(function(a, b){return b - a});
            document.write("최대값 : "+num[0]+"<br>");
            document.write("최소값 : "+num[size-1]+"<br>");
            document.write("<br><br>");
            num=[7,8,-9,5,6];

            // 3) 반복문 사용하기
            document.write("3-3)<br>")
            let max=num[0];
            let min=num[0];

            for (i=0; i<size; i++) {
                if (max<num[i]){
                    max=num[i];
                }
                if (min>num[i]){
                    min=num[i];
                }
            }
            document.write("최대값 : "+ max +"<br>");
            document.write("최소값 : "+ min +"<br>");
            document.write("<hr>");


            //문4)num[4]요소의 등수를 구하시오
            let r = 1;
            for (let i=0; i<size; i++) {
                if(num[4]<num[i]){
                    r++;
                }       
            }
            document.write("4) : ")
            document.write("num[4]의 등수는 " + r + "등");
            document.write("<hr>");



            //문5) num배열 요소의 각각의 등수를 모두 구하시오
            // 1) 내가 푼거
            let rank=1;
            document.write("5-1) : <br>")

            for (let i=0; i<size; i++) {
                for (let j=0; j<size; j++) {
                    if(num[i]<num[j]){
                        rank++;                        
                    }
                }
                document.write(num[i] + "의 등수는 " + rank + "등<br>");
                rank=1;
            }            
            document.write("<hr>");

            // 2) 강사님 풀이
            document.write("5-2) : <br>")
            let rank2=[1,1,1,1,1];
            for (let i=0; i<size; i++) {
                for (let j=0; j<size; j++) {
                    if(num[i]<num[j]){
                        rank2[i]++;
                    }
                }
            }
            document.write(rank2);
            document.write("<hr>");

        </script>

    </body>
</html>
