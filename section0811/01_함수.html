<!DOCTYPE html>  
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>01_함수.html</title>
    </head>
    <body>        

        <h3>사용자 정의 함수</h3>

        <script>
            // 참조 : https://www.w3schools.com/js/js_functions.asp
            /* 
                ● 함수, function, method ★★★★★
                 - 함수는 일정한 기능을 갖고 있다.
                 - 함수작성(정의), 함수 호출
                 - 형식) function 함수명

                ● 함수 작성시 고려사항
                 - 매개변수(parameter)가 있는지?
                 - 리턴값(return)이 있는지?
            */

            function test1() {
                document.write("KOREA"+"<br>")
            } // test1 end

            function test2() {
                document.write("SEOUL"+"<br>")
            } // test2 end

            function test3(a) {
                // a를 매개변수라 부른다. 이 매개변수는 자료형이 없다.
                document.write(a+"<br>")
            } // test3 end

            function test4(a, b, c) {
                document.write(a+b+c+"<br>");
            } // test4 end

            function test5(a, b) {
                for(let i=0; i<=b; i++) {
                        document.write(a);
                }
                document.write("<br>")
            }            

            //////////////////////////////////////////

            // 1) 전달값이 없는 경우(argument value)
            test1();
            test1();
            test2();
            test1();

            // 2) 전달값이 있는 경우
            test3(10);
            test3(20);
            test3(30);

            test4(50, 60, 70);
            test4(-3, -2, -1);
            

            // 문제 #기호를 100번 출력하기
            test5("#", 100);


        </script>

    </body>
</html>
