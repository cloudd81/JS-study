<!DOCTYPE html>  
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>01_성적표.html</title>
    </head>
    <body>        

        <h3>성적표</h3>
        <div id="demo"></div>

        <script>
            let name="손흥민"
            let kor=100, eng=90, mat=98;

            let total = kor + eng + mat;    // 총점 구하기
            let aver = total/3;             // 평균 구하기

                /*

                ● 출력 결과 (표작성해서 본문 id-demo에 출력)
                -----------------------------
                이름    홍길동
                -----------------------------
                국어    100
                -----------------------------
                영어    100
                -----------------------------
                수학    95
                -----------------------------
                총점    235
                -----------------------------
                평균    98
                -----------------------------
                        A학점                    문1) 평균 90이상 A, 80이상 B, 70이상 C, 60점 이상 D, 나머지는 F ~~
                결      합격                     문2) 한과목이라도 40미만이면 재시험
                과      ★★★★★★★★★        문3) 평균 10점당 별 한개씩
                        장학생                   문4) 평균 95이상 장학생
                ----------------------------

                */
            let grade="";
            switch (parseInt(aver/10)) {
                case 10 :
                case 9 : grade="A학점"; break;
                case 8 : grade="B학점"; break;
                case 7 : grade="C학점"; break;
                case 6 : grade="D학점"; break;
                default : grade="F학점"; break;
            }

            let pass="";
            if (aver>=70) {
                if (kor<40 || eng<40 || mat<40) {
                    pass="결과 : 재시험";
                } else {
                    pass="결과 : 통과";
                }
            } else {
                pass="결과 : 탈락";
            }

            let star = "";
            for (let n=0; n<parseInt(aver/10); n++) {
                star+="♬";
            }

            let scholar = "";
            if (aver>=95) {
                scholar = "<span style='color:red; font-weight:bold;'>장학생</span>";
            } else {
                scholar = "-";
            }

                let result=""; // 최종 결과값
                result+="<table border='1'>";            
                result+="<tr>";
                result+="   <th>이름</th>";
                result+="   <td>" + name + "</td>";
                result+="</tr>";
                result+="<tr>";
                result+="   <th>국어</th>";
                result+="   <td>" + kor + "</td>";
                result+="</tr>";
                result+="<tr>";
                result+="   <th>영어</th>";
                result+="   <td>" + eng + "</td>";
                result+="</tr>";
                result+="<tr>";
                result+="   <th>수학</th>";
                result+="   <td>" + mat + "</td>";
                result+="</tr>";
                result+="<tr>";
                result+="   <th>총점</th>";
                result+="   <td>" + total + "</td>";
                result+="</tr>";
                result+="<tr>";
                result+="   <th>평균</th>";
                result+="   <td>" + aver + "</td>";
                result+="</tr>";
                result+="<tr>";
                result+="   <td rowspan='4' align='center'>"+"결<br>과"+"</td>"
                result+="   <td>" + grade + "</td>"
                result+="</tr>";
                result+="<tr>";
                result+="   <td>" + pass + "</td>"
                result+="</tr>";
                result+="<tr>";
                result+="   <td>" + star + "</td>"
                result+="</tr>";
                result+="<tr>";
                result+="   <td>" + scholar + "</td>"
                result+="</tr>";
                result+="</table>";

            document.getElementById("demo").innerHTML=result;

        </script>

    </body>
</html>
