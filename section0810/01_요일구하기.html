<!DOCTYPE html>  
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>01_요일구하기.html</title>
    </head>
    <body>   
        
        <h3>요일 구하는 프로그램</h3>

        <script>
            let cYear=2022, cMonth=8, cDate=10;

            /* 
                서기 1년 1월 1일 ~ 서기 2022년 8월 10일 = > 총날수
                총 날수 % 7 > 0일 1월 2화 3수 4목 5금 6토

                1단계) > 평년과 윤년의 날짜 합 | 서기 1년 ~ 서기 cYear-1년
                평년 += 365
                윤년 += 366

                2단계) > 달마다의 날짜를 계산 | 1월 ~ cMonth-1월
                1 3 5 7 8 10 12 += 31
                4 6 9 11        += 30
                2               += 29 (윤년)
                2               += 20 (평년)

                3단계) 날 | cDate
                += 10
            */

            let hap=0;

            // 1단계)
            for(let y=1; y<cYear; y++){
                if(y%4==0 && y%100!=0 || y%400==0){
                    hap+=366;
                } else {
                    hap+=365;
                }
            }

            // 2단계)
            let mon=[0, 31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

            for(let m=1; m<cMonth; m++){
                if(cYear%4==0 && cYear%100!=0 || cYear%400==0){
                    mon[2]=29;
                    hap+=mon[m];
                } else {
                    hap+=mon[m];
                }
            }

            // 3단계)
            hap+=cDate;

            document.write(cYear + "년" + cMonth + "월" + cDate + "일");
            document.write("<hr>");
            document.write("총날수 : " + hap);
            document.write("<hr>");

            // 요일 구하기

            switch(hap%7){
                case 0 : document.write("일요일"); break;
                case 1 : document.write("월요일"); break;
                case 2 : document.write("화요일"); break;
                case 3 : document.write("수요일"); break;
                case 4 : document.write("목요일"); break;
                case 5 : document.write("금요일"); break;
                case 6 : document.write("토요일"); break;                
            }
            document.write("<hr>");


            // 문제) 년도 cYear값의 띄를 출력하시오(12간지)
            let animal=["원숭이","닭","개","돼지","쥐","소","호랑이","토끼","용","뱀","말","양"];
            document.write("띠 : " + animal[cYear%12]);
            document.write("<hr>");


        </script>

    </body>
</html>
