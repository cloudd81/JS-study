        <h3>Date객체</h3>
        현재날짜 <div id="clock"></div>

        <script>

            // 참조 : https://www.w3schools.com/js/js_dates.asp
            // Date 날짜 관련 내장 객체

            const d=new Date(); // 시스템의 현재 날짜 정보 가져오기
            /*
            document.write(d.getFullYear());
            document.write("<br>");

            document.write("<br>");
            document.write(d.getDate());
            document.write("<hr>");
            

            document.write(d.getHours());

            // 문) 날짜변수 d값을 이용해서 날짜 정보를 아래와 같이 구성해서 id=clock에 출력하시오
            //     2022.08.10 (수) PM 3:05:42

            let today="";

            //년도
            today += d.getFullYear() + ".";

            //월
            if ((d.getMonth())+1<10) {
                today += "0" + (d.getMonth() + 1) + ".";
            } else {
                today += (d.getMonth() + 1) + ".";
            }

            //일
            today += d.getDate() + " ";            

            //요일
            switch(d.getDay()){
                case 0 : today+=" (일) "; break;
                case 1 : today+=" (월) "; break;
                case 2 : today+=" (화) "; break;
                case 3 : today+=" (수) "; break;
                case 4 : today+=" (목) "; break;
                case 5 : today+=" (금) "; break;
                case 6 : today+=" (토) "; break;                
            }
            //시간
            if ((d.getHours())>12) {
                today += "PM " +
                
                (d.getHours() - 12) + ":";
            } else if ((d.getHours())==12) {
                today += "PM " + (d.getHours()) + ":";
            } else {
                today += "AM " + (d.getHours()) + ":";
            }

            //분
            today += ("0" + d.getMinutes()).slice(-2) + ":";

/*             if ((d.getMinutes())<10) {
                today += "0" + d.getMinutes() + ":";
            } else {
                today += d.getMinutes() + ":";
            } */

            //초
            if ((d.getSeconds())<10) {
                today += "0" + d.getSeconds();
            } else {
                today += d.getSeconds();
            }
            
            document.getElementById("clock").innerHTML=today;

        </script>

    </body>
