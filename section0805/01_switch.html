<!DOCTYPE html>  
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>01_switch.html</title>
    </head>
    <body>        

        <h3>switch~case문</h3>

        <script>
            /* 
                ● switch~case문
                 - 경우 수의 목록 중에서 동일한 값을 찾으면 버튼이 켜지듯 작동을 한다.
                 - break    : switch문을 빠져나올 때 사용
                 - default  : 목록 중에 없는 경우 무조건 수행
            */
            
            // 1. 값이 실수형인 경우수는 사용 불가
            // case 값은 반드시 순차적이지 않아도 된다.
            /* switch(30) {
                case 10 : document.write("SEOUL") ; break;
                case 20 : document.write("JEJU") ; break;
                case 30 : document.write("BUSAN") ; break;
            } // switch end */

            // 2. default : 목록에 값이 없으면 무조건 수행
            /* switch(40) {
                case 10 : document.write("SEOUL") ; break;
                case 20 : document.write("JEJU") ; break;
                case 30 : document.write("BUSAN") ; break;
                default : document.write("기타..."); break;
            } // switch end */

            // 3. break문이 없으면?
            switch(20) {
                case 10 : document.write("SEOUL") ; break;
                case 20 : document.write("JEJU") ;
                case 30 : document.write("BUSAN") ; break;
                default : document.write("기타..."); break;
            } // switch end


        </script>

    </body>
</html>
